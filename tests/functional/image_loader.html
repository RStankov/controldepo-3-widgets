<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>CD3.Util.loadImage : functional test</title>
		<script type="text/javascript" src="../../dist/cd3widgets.js"></script>
	</head>
	<body id="container">	
		<script type="text/javascript">
			CD3.Util.loadImage('dont_exists_image', function(){
				alert('This message should not run');
			});
			
			CD3.Util.loadImage('../assets/image_loader.jpg', function(image){
				$('container').insert({ top: image });
			});
		</script>
	</body>
